<!DOCTYPE html>
  <html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css -->
    <link rel="stylesheet" href="style.css" />

    <!-- fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!-- Imagem -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    
    <!-- titulo -->
    <title>Machado Imagem</title>
    
  </head>
  <body>
    
    <div class="container">
      <div class="card">
      
        <h2>ðŸ›´ Machado imagem</h2>
        <p>Redimensionar imagens sem perder a qualidade.</p>
        <input type="file" id="upload" onchange="machado()" accept=".jpg, .jpeg, .png" hidden />
        <label for="upload" id="label_upload">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-cloud-upload" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M7 18a4.6 4.4 0 0 1 0 -9a5 4.5 0 0 1 11 2h1a3.5 3.5 0 0 1 0 7h-1" />
            <polyline points="9 15 12 12 15 15" />
            <line x1="12" y1="12" x2="12" y2="21" />
          </svg>
        </label>
        
        <img id="result" />
        
        <div id="buttons" class="buttons">
          <a class="download" id="download">Download</a>
          <a class="cancel" id="cancel">Cancel</a>
        </div>
        
        <div class="loader_container" id="loading_container">
          <div id="loader">
            <div class="loader"></div>
          </div>
        </div>
          
      </div>
      
      <div class="github_container">
        <a href="https://github.com/joaopedromach" target="_blank">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-github" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5" />
          </svg>
        </a>
      </div>
    </div>

    <!-- ligando JS -->
    <script src="machado.js"></script>
    
  </body>
</html>
